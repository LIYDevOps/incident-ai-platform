version: "3.9"

services:
  incident-service:
    build:
      context: .
      dockerfile: docker/service.Dockerfile
      args:
        BASE_IMAGE: python:3.11-slim
    command: >
      uvicorn incident-service.main:app
      --host 0.0.0.0
      --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  ai-service:
    build:
      context: .
      dockerfile: docker/service.Dockerfile
      args:
        BASE_IMAGE: python:3.11-slim
    command: >
      uvicorn ai-service.main:app
      --host 0.0.0.0
      --port 8001
    ports:
      - "8001:8001"
    volumes:
      - .:/app